<table>
    <tr class="bg-warning">
        <th>Id</th>
        <th>Post</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let com of listcomments">
        <td>{{ com.id }}</td>
        <td>{{ com.postId }}</td>
        <td>{{ com.name }}</td>
        <td>{{ com.email }}</td>
        <td class="text-justify">{{ com.body }}</td>
    </tr>
</table>
