<h1>Get Request with Parameters</h1>
<div class="container">
    
    <table>
        <tr class="bg-warning">
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        <tr *ngFor="let com of listposts">
            <td>{{ com.id }}</td>
            <td>{{ com.userId }}</td>
            <td>{{ com.title }}</td>
            <td class="text-justify">{{ com.body }}</td>
        </tr>
    </table>  
</div>
